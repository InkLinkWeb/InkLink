<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/InkLink/img/inkLinkLogo.png">
    <title>Payment Information</title>
  </head>
  <body class="min-h-screen bg-[#F2F2F2]">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <header class="text-center py-8">
      <h1 class="text-4xl font-bold">Payment Information</h1>
    </header>

    <!-- Payment Form -->
    <main class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 transform hover:shadow-xl transition duration-300 ease-in-out">
      <form id="payment-form">
        <fieldset>
          <legend class="text-md font-semibold mb-4 text-center">Enter Your Credit Card Details</legend>
          
          <!-- Cardholder Name -->
          <div class="mb-4">
            <label for="cardholder-name" class="block text-sm font-medium text-gray-700">Cardholder Name:</label>
            <input
              type="text"
              id="cardholder-name"
              name="cardholder-name"
              placeholder="John Doe"
              class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:border-[#8758FF] focus:ring-1 focus:ring-[#8758FF] transition duration-300 ease-in-out"
              required
            />
          </div>

          <!-- Card Number -->
          <div class="mb-4">
            <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number:</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="1234 5678 9012 3456"
              class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:border-[#8758FF] focus:ring-1 focus:ring-[#8758FF] transition duration-300 ease-in-out"
              required
            />
          </div>

          <!-- Expiration Date and CVV -->
          <div class="mb-4 grid grid-cols-2 gap-4">
            <div>
              <label for="expiration-date" class="block text-sm font-medium text-gray-700">Expiration Date:</label>
              <input
                type="text"
                id="expiration-date"
                name="expiration-date"
                placeholder="MM/YY"
                class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:border-[#8758FF] focus:ring-1 focus:ring-[#8758FF] transition duration-300 ease-in-out"
                required
              />
            </div>
            <div>
              <label for="cvv" class="block text-sm font-medium text-gray-700">CVV:</label>
              <input
                type="text"
                id="cvv"
                name="cvv"
                placeholder="123"
                class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:border-[#8758FF] focus:ring-1 focus:ring-[#8758FF] transition duration-300 ease-in-out"
                required
              />
            </div>
          </div>

          <!-- Confirm Payment Button -->
          <button
            type="submit"
            class="w-full py-3 px-4 text-white font-semibold bg-[#181818] rounded-md focus:outline-none focus:bg-[#181818] hover:bg-[#181818] transform hover:scale-105 active:scale-95 transition duration-300 ease-in-out"
          >
            Confirm Payment
          </button>
        </fieldset>
      </form>
    </main>
    <script type="module" src="./scripts/navbarHandler.js"></script>
  </body>
</html>
