<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nearby Tattoo Artists</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFE_nmnT9h9HwUFMidnmMuNlYDMRzF_2k"></script>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Artist Finder</h1>
      <nav>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Filter Panel -->
      <div class="md:col-span-1 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Filters</h2>
        <div class="mb-4">
          <label for="location" class="block text-gray-700 font-medium mb-2">Location</label>
          <input id="location" type="text" placeholder="Enter a location" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="radius" class="block text-gray-700 font-medium mb-2">Radius (miles)</label>
          <input id="radius" type="range" min="1" max="50" value="10" class="w-full" />
          <div class="text-right text-gray-600 mt-1" id="radiusValue">10 miles</div>
        </div>
        <button id="applyFilters" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
          Apply Filters
        </button>
      </div>

      <!-- Map Container -->
      <div class="md:col-span-2 bg-white p-6 rounded-lg shadow">
        <div id="map" class="w-full h-96 rounded"></div>
      </div>
    </div>
  </main>

  <!-- External JavaScript file -->
  <script src="/scripts/map_script.js"></script>
</body>
</html>
