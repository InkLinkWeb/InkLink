<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
  </head>
  <body class="bg-gray-300 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-100 rounded-lg shadow-lg p-8">
      <h2 class="text-center text-2xl font-bold mb-2">Sign up now</h2>
      <p class="text-center text-gray-600 mb-6">Create a free account</p>

      <!-- Google Sign Up Button -->
      <button
        type="button"
        class="w-full border border-gray-300 px-4 py-2 rounded mb-4 flex items-center justify-center hover:bg-gray-100 transition-colors"
      >
        <img src="/img/google-logo.svg.png" alt="Google Icon" class="h-8 mr-3" />
        Sign up with Google
      </button>

      <div class="flex items-center justify-between mb-6">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-2 text-gray-500 text-sm">or</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <p id="error-message" class="text-red-500 text-center mb-4"></p>

      <form id="signup-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium mb-1"
            >Email address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
            required
          />
        </div>
        <div>
          <label for="repeat-password" class="block text-sm font-medium mb-1"
            >Confirm password</label
          >
          <input
            type="password"
            id="repeat-password"
            name="repeat-password"
            placeholder="Repeat password"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
            required
          />
        </div>
        <button
          type="submit"
          class="inline-block w-full px-6 py-3 font-medium text-white bg-black hover:bg-black-700 rounded transition duration-200"
        >
          Sign up
        </button>
      </form>

      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account?
        <a href="/login" class="text-indigo-500 hover:text-indigo-600"
          >Sign in</a
        >
      </p>
    </div>
