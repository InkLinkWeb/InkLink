<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script type="module" src="scripts/AccountHandler.js"></script>
    <script type="module" src="scripts/AccountHandler.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/InkLink/img/inkLinkLogo.png">

</head>
<body>
    <div class="background-color: #F2F2F2; min-h-screen">
      <nav class="bg-[#181818] w-full">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex shrink-0 items-center">
                <img class="h-10 w-auto" src="/InkLink/img/inkLinkLogo.png" alt="Ink Link">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a href="gallery.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Explore</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Chat</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Booking</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Support</a>
                  <a href="testingpost.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Testing</a>
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <div class="relative ml-3">
                <div>
                  <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-[#8758FF] focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden" data-dropdown-toggle="user-menu" id="user-menu-button" aria-expanded="true" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img class="h-12 w-12 object-fit-cover rounded-full" src="/InkLink/img/inkLinkLogo.png" alt="temp image">
                  </button>
                </div>
                <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 ring-1 shadow-lg ring-black/5 focus:outline-hidden hidden" id="user-menu" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                  <a href="/InkLink/customProfile.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Your Profile</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Settings</a>
                  <a href="#" id="signout-button" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Sign out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>


        <main class="p-4">
            <h1 class="text-2xl font-bold">Testing Page</h1>
            <p>This is a testing page for InkLink.</p>
            <div class="border-4 border-gray-500 p-4 rounded-lg">
              <p class="text-center font-semibold">Upload an image to our gallery:</p>
              <!-- Upload Form -->
              <form id="upload-form">
                  <div class="text-center">
                      <label for="image-upload" class="block text-sm font-medium text-gray-700">Choose an image:</label>
                      <input type="file" id="image-upload" name="image-upload" accept="image/*"
                          class="mt-1 block w-full text-sm text-gray-500 file:py-2 file:px-4 file:border file:border-gray-300 file:rounded-md file:text-sm file:font-semibold hover:file:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#8758FF] focus:ring-offset-2 text-center">
                      <!-- Caption Input -->
                      <label for="caption" class="block text-sm font-medium text-gray-700 mt-3">Add a caption:</label>
                      <input type="text" id="caption" name="caption"
                          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#8758FF] focus:border-[#8758FF] sm:text-sm"
                          placeholder="Enter a caption for your image">    
                      <!-- Style Input -->
                      <label for="style" class="block text-sm font-medium text-gray-700 mt-3">Select a style:</label>
                      <input type="text" id="style" name="style"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#8758FF] focus:border-[#8758FF] sm:text-sm"
                        placeholder="Enter the tattoo style (e.g., Traditional, Blackwork, Realism)">
                      <button type="submit"
                          class="mt-4 bg-[#8758FF] text-white px-4 py-2 rounded-md hover:bg-[#6c46c1]">
                          Upload
                      </button>
                  </div>
              </form>
          </div>

          <script type="module">
            import { uploadImage } from "./scripts/ImageHandler.js";
            document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            const fileInput = document.getElementById('image-upload');
            const captionInput = document.getElementById('caption');
            const styleInput = document.getElementById('style'); // Get style input value
            const file = fileInput.files[0];
            const caption = captionInput.value.trim();
            const style = styleInput.value.trim();
            if (!file) {
                alert('Please select an image to upload.');
                return;
            }
            if (!caption) {
                alert('Please enter a caption.');
                return;
            }
            if (!style) {
                alert('Please enter a tattoo style.');
                return;
            }
            await uploadImage(file, caption, style); // Upload image
            fileInput.value = ''; // Clear file input
            captionInput.value = ''; // Clear caption input
            styleInput.value = ''; // Clear style input
            });
        </script>
        <script type="module" src="/InkLink/scripts/DropdownHandler.js"></script>
</body>
</html>
