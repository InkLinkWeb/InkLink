<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script type="module" src="scripts/AccountHandler.js"></script>
    <script type="module" src="scripts/AccountHandler.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/InkLink/img/inkLinkLogo.png">
    <title>TESTING</title>
</head>
<body>
    <div class="background-color: #F2F2F2; min-h-screen">
        <!-- Navbar -->
        <div id="navbar-container"></div>


        <main class="p-4">
            <h1 class="text-2xl font-bold">Testing Page</h1>
            <p>This is a testing page for InkLink.</p>
            <div class="border-4 border-gray-500 p-4 rounded-lg">
              <p class="text-center font-semibold">Upload an image to our gallery:</p>
              <!-- Upload Form -->
              <form id="upload-form">
                  <div class="text-center">
                      <label for="image-upload" class="block text-sm font-medium text-gray-700">Choose an image:</label>
                      <input type="file" id="image-upload" name="image-upload" accept="image/*"
                          class="mt-1 block w-full text-sm text-gray-500 file:py-2 file:px-4 file:border file:border-gray-300 file:rounded-md file:text-sm file:font-semibold hover:file:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#8758FF] focus:ring-offset-2 text-center">
                      <!-- Caption Input -->
                      <label for="caption" class="block text-sm font-medium text-gray-700 mt-3">Add a caption:</label>
                      <input type="text" id="caption" name="caption"
                          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#8758FF] focus:border-[#8758FF] sm:text-sm"
                          placeholder="Enter a caption for your image">    
                      <!-- Style Input -->
                      <label for="style" class="block text-sm font-medium text-gray-700 mt-3">Select a style:</label>
                      <input type="text" id="style" name="style"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#8758FF] focus:border-[#8758FF] sm:text-sm"
                        placeholder="Enter the tattoo style (e.g., Traditional, Blackwork, Realism)">
                      <button type="submit"
                          class="mt-4 bg-[#8758FF] text-white px-4 py-2 rounded-md hover:bg-[#6c46c1]">
                          Upload
                      </button>
                  </div>
              </form>
          </div>

          <script type="module">
            import { uploadImage } from "./scripts/ImageHandler.js";
            document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            const fileInput = document.getElementById('image-upload');
            const captionInput = document.getElementById('caption');
            const styleInput = document.getElementById('style'); // Get style input value
            const file = fileInput.files[0];
            const caption = captionInput.value.trim();
            const style = styleInput.value.trim();
            if (!file) {
                alert('Please select an image to upload.');
                return;
            }
            if (!caption) {
                alert('Please enter a caption.');
                return;
            }
            if (!style) {
                alert('Please enter a tattoo style.');
                return;
            }
            await uploadImage(file, caption, style); // Upload image
            fileInput.value = ''; // Clear file input
            captionInput.value = ''; // Clear caption input
            styleInput.value = ''; // Clear style input
            });
        </script>
        <script type="module" src="./scripts/navbarHandler.js"></script>
</body>
</html>
