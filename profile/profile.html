<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Works - Jason</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Inline styles for the calendar â€“ these can also be moved to profile.css */
      .calendar .days span {
        display: inline-block;
        width: 14%;
        padding: 10px;
        margin: 2px;
        text-align: center;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .calendar .days span:hover {
        background: #ddd;
      }
      .calendar .days span.current {
        background: #181818;
        color: #fff;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Tattoo Works</h1>
        <h2>Jason - Line Work Specialist</h2>
        <a href="#appointment" class="cta-button">Book an Appointment</a>
      </div>
    </section>

    <!-- About Section -->
    <section class="about">
      <div class="container">
        <h2>About Me</h2>
        <p><strong>Name:</strong> Jason</p>
        <p><strong>Style:</strong> Line Work</p>
        <p><strong>Address:</strong> 123 Tattoo Street, Art City</p>
        <p><strong>Contact:</strong> jason@tattooworks.com</p>
      </div>
    </section>

    <!-- Appointment Section -->
    <section id="appointment" class="appointment">
      <div class="container">
        <h2>Book an Appointment</h2>
        <!-- This paragraph will display the current month and year -->
        <p id="monthYear"></p>
        <div class="calendar">
          <div class="weekdays">
            <span>Mo</span>
            <span>Tu</span>
            <span>We</span>
            <span>Th</span>
            <span>Fr</span>
            <span>Sa</span>
            <span>Su</span>
          </div>
          <div class="days">
            <!-- Days will be populated dynamically via JavaScript -->
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
      <div class="container">
        <h2>My Works</h2>
        <div class="gallery-grid">
          <div class="gallery-item">
            <img src="image/tattoo1.webp" alt="Tattoo 1" />
          </div>
          <div class="gallery-item">
            <img src="image/tattoo2.jpg" alt="Tattoo 2" />
          </div>
          <div class="gallery-item">
            <img src="image/tatto3.JPG" alt="Tattoo 3" />
          </div>
          <div class="gallery-item">
            <img src="image/hearth-tattoos-on-woman-arm.jpg" alt="Tattoo 4" />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2023 Tattoo Works. All rights reserved.</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="profile.js"></script>
  </body>
</html>
