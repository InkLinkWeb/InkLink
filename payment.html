<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Booking & Payment Plan</title>
  </head>
  <body class="min-h-screen bg-[#F2F2F2]">
    <!-- Navbar -->
    <nav class="bg-[#181818] w-full">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex shrink-0 items-center">
              <img class="h-10 w-auto" src="img/inkLinkLogo.png" alt="Ink Link">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a href="gallery.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Explore</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Chat</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Booking</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Support</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <div class="relative ml-3">
              <div>
                <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-[#8758FF] focus:ring-offset-2 focus:ring-offset-gray-800">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img class="h-12 w-12 object-fit-cover rounded-full" src="img/inkLinkLogo.png" alt="temp image">
                </button>
              </div>
              <!-- Dropdown menu (hidden for now) -->
              <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 hidden">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700">Your Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700">Settings</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700">Sign out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="text-center py-8">
      <h1 class="text-4xl font-bold">Book Your Appointment</h1>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 transform hover:shadow-xl transition duration-300 ease-in-out">
      <!-- Booking Date Calendar -->
      <div class="mb-6">
        <label for="booking-date" class="block text-sm font-medium text-gray-700 mb-2">Select Booking Date:</label>
        <input
          type="date"
          id="booking-date"
          name="booking-date"
          class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:border-[#8758FF] focus:ring-1 focus:ring-[#8758FF] transition duration-300 ease-in-out"
        >
      </div>

      <!-- Fake Payment Plan Options -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Payment Plan Options</h2>
        <div class="space-y-4">
          <!-- Option 1 -->
          <div class="p-4 border border-gray-300 rounded-md hover:shadow-lg hover:scale-105 transform transition duration-300 ease-in-out">
            <h3 class="text-lg font-bold text-gray-800">Basic Plan</h3>
            <p class="text-gray-600">Pay as you go: $50 per hour</p>
          </div>
          <!-- Option 2 -->
          <div class="p-4 border border-gray-300 rounded-md hover:shadow-lg hover:scale-105 transform transition duration-300 ease-in-out">
            <h3 class="text-lg font-bold text-gray-800">Standard Plan</h3>
            <p class="text-gray-600">Flat rate: $200 per session</p>
          </div>
          <!-- Option 3 -->
          <div class="p-4 border border-gray-300 rounded-md hover:shadow-lg hover:scale-105 transform transition duration-300 ease-in-out">
            <h3 class="text-lg font-bold text-gray-800">Premium Plan</h3>
            <p class="text-gray-600">Pay in full: $1200</p>
          </div>
        </div>
      </div>

      <!-- Proceed Button -->
      <button type="button" class="w-full py-3 px-4 text-white font-semibold bg-[#181818] rounded-md focus:outline-none focus:bg-[#181818] hover:bg-[#181818] transform hover:scale-105 active:scale-95 transition duration-300 ease-in-out">
        Proceed to Payment
      </button>
    </main>
  </body>
</html>
