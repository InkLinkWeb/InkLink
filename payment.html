<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Booking & Payment Plan</title>
    <link rel="icon" type="image/x-icon" href="/InkLink/img/inkLinkLogo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* Ensure payment options indicate they are clickable */
      .payment-option {
        cursor: pointer;
      }
      /* Custom style for the selected payment option */
      .payment-option.selected {
        border-color: #8758FF !important;
        box-shadow: 0 0 10px rgba(135, 88, 255, 0.5);
        background-color: #f0f0ff;
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#F2F2F2]">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <header class="text-center py-8">
      <h1 class="text-4xl font-bold">Book Your Appointment</h1>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 transform hover:shadow-xl transition duration-300 ease-in-out">
      <!-- Booking Date Calendar -->
      <div class="mb-6">
        <label for="booking-date" class="block text-sm font-medium text-gray-700 mb-2">Select Booking Date:</label>
        <input
          type="date"
          id="booking-date"
          name="booking-date"
          class="mt-1 p-2 block w-full rounded-md border border-gray-300 focus:border-[#8758FF] focus:ring-1 focus:ring-[#8758FF] transition duration-300 ease-in-out"
        >
      </div>

      <!-- Fake Payment Plan Options -->
      <div class="mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Payment Plan Options</h2>
        <div class="space-y-4">
          <!-- Option 1 -->
          <div class="payment-option p-4 border border-gray-300 rounded-md hover:shadow-lg hover:scale-105 transform transition duration-300 ease-in-out">
            <h3 class="text-lg font-bold text-gray-800">Basic Plan</h3>
            <p class="text-gray-600">Pay as you go: $50 per hour</p>
          </div>
          <!-- Option 2 -->
          <div class="payment-option p-4 border border-gray-300 rounded-md hover:shadow-lg hover:scale-105 transform transition duration-300 ease-in-out">
            <h3 class="text-lg font-bold text-gray-800">Standard Plan</h3>
            <p class="text-gray-600">Flat rate: $200 per session</p>
          </div>
          <!-- Option 3 -->
          <div class="payment-option p-4 border border-gray-300 rounded-md hover:shadow-lg hover:scale-105 transform transition duration-300 ease-in-out">
            <h3 class="text-lg font-bold text-gray-800">Premium Plan</h3>
            <p class="text-gray-600">Pay in full: $1200</p>
          </div>
        </div>
      </div>

      <!-- Proceed Button -->
      <a href="credit_card.html" class="block text-center w-full py-3 px-4 text-white font-semibold bg-[#181818] rounded-md focus:outline-none focus:bg-[#181818] hover:bg-[#181818] transform hover:scale-105 active:scale-95 transition duration-300 ease-in-out">
        Proceed to Payment
      </a>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Update booking date from URL query parameters, if present.
        const params = new URLSearchParams(window.location.search);
        if (params.has("year") && params.has("month") && params.has("day")) {
          const year = params.get("year");
          const month = params.get("month").padStart(2, '0');
          const day = params.get("day").padStart(2, '0');
          const selectedDate = `${year}-${month}-${day}`;
          document.getElementById("booking-date").value = selectedDate;
        }

        // Add click event listener to each payment option for highlighting
        const paymentOptions = document.querySelectorAll('.payment-option');
        paymentOptions.forEach(option => {
          option.addEventListener('click', () => {
            // Remove 'selected' class from all options
            paymentOptions.forEach(opt => opt.classList.remove('selected'));
            // Add 'selected' class to the clicked option
            option.classList.add('selected');
          });
        });
      });
    </script>
    <script type="module" src="./scripts/navbarHandler.js"></script>
  </body>
</html>
