<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile</title>
  </head>
  <body class="bg-[#F2F2F2] min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
      <h1 id="welcome-message" class="text-2xl font-bold mb-4"></h1>
      <p class="text-gray-600">Thank you for signing up!</p>
    </div>

    <script>
      // Extract the user's name from the query parameters
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'User';

      // Display the welcome message
      document.getElementById('welcome-message').textContent = `Welcome, ${name}!`;
    </script>
  </body>
</html>
