<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Ink Link</h1>
        <button id="logoutBtn" class="text-white bg-red-500 px-4 py-2 rounded">Logout</button>
    </header>
    <main class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <div class="flex justify-end">
            <button id="profile-pic-btn" class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center">
                <span class="text-gray-500">Edit</span>
            </button>
        </div>
        <div class="mt-6">
            <label class="block text-gray-700 font-semibold">Display Name</label>
            <input type="text" id="display-name" class="w-full p-2 border rounded mt-2" placeholder="Your name">
        </div>
        <div class="mt-4">
            <label class="block text-gray-700 font-semibold">Bio</label>
            <textarea id="bio" class="w-full p-2 border rounded mt-2" placeholder="Write something about yourself..."></textarea>
        </div>
        <div class="mt-6">
            <button id="save-profile" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </div>
    </main>

        <script type="module">
            import { checkAuth, logout } from "./scripts/accounthandler.js";



            checkAuth((user) => {
                if (!user) {
                    window.location.href = "/index.html"; // Redirect to login if not logged in
                }
            });

            document.getElementById("logoutBtn").addEventListener("click", () => {
                logout();
            });
        </script>
    </body>
</html>
